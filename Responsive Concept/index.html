    Sizing in html:- Apply it on h1 tag for ur reference, in css style sheet.

    There are different types of unit availabel in web dev they are as follows:

    1.px: This is fixed in size and any inner element does not depend upon the parent element.

    2.%: These units basically depend upon the parent element or secreen of any device.

    3.vw & vh: Here when all the units all depend on the prent screen and not on any parent element or div
               then we use vw or vh. 
               (vw- viewport width & vh- viewport height)(vw > vh)
               (assinging the values in presppective of whole screen)
               
    4.vmax & vmin: viewport max & min.
                 So basically here ek point ke aane ke baad size bada ya chota nhi hoga.
                 Also when width will get smaller than the height ,then automatically it will stop expanding its size.
                 vmax : Means after vmax unit is applied it will not get smaller than the given vmax unit.
                 vmin : uske baad width se change hog.
    
    5.em & rem: Yha hum parent ko ek size assing kr denge pehle, fir hum uske hisab se sabhi elemnt me rem and em ka use krenge.
              1em = assingned value of parent in px,% or any thing.
              (Every thing will directly depend upon the value we had given to parent element)
              1rem = 16px, basically it take the value according to the root device size.        

    -->
